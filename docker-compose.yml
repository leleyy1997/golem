version: '3.8'

services:
  golem:
    image: golem:latest
    container_name: golem
    ports:
      - "3001:3001" 
    volumes:
      # 挂载数据目录，实现数据持久化
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s