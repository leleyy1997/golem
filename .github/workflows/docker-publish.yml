name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    # è·¯å¾„è¿‡æ»¤ï¼šåªæœ‰è¿™äº›æ–‡ä»¶å˜åŒ–æ—¶æ‰æ„å»º
    paths:
      - 'src/**'
      - 'lib/**'
      - 'public/**'
      - 'package*.json'
      - 'tsconfig*.json'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker-publish.yml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºè‡ªåŠ¨é€’å¢ï¼Œæˆ–æŒ‡å®šå¦‚ 1.2.3)'
        required: false
        type: string

env:
  IMAGE_NAME: legege1997/golem
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # ä»…åœ¨ GitHub.com ä¸Šæ‰§è¡Œï¼Œæ’é™¤ Gitea ç­‰å…¶ä»– Git æ‰˜ç®¡å¹³å°
    if: github.server_url == 'https://github.com'

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # ç”¨äºæäº¤ç‰ˆæœ¬æ›´æ–°

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: è·å–å¹¶é€’å¢ç‰ˆæœ¬å·
        id: version
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [ -n "${{ github.event.inputs.version }}" ]; then
            # æ‰‹åŠ¨æŒ‡å®šç‰ˆæœ¬å·
            NEW_VERSION="${{ github.event.inputs.version }}"
          else
            # è‡ªåŠ¨é€’å¢ç‰ˆæœ¬å· (é€’å¢æœ€åä¸€ä½)
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"

          # ä¿å­˜åˆ°è¾“å‡º
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "prev_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: æ›´æ–° package.json ç‰ˆæœ¬å·
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: æäº¤ç‰ˆæœ¬æ›´æ–°
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: åˆ›å»º Git æ ‡ç­¾
        run: |
          git tag -a v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin v${{ steps.version.outputs.version }}

      - name: æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ç­‰ï¼‰
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: é•œåƒæ¨é€æˆåŠŸ
        run: |
          echo "âœ… Docker é•œåƒå·²æˆåŠŸæ¨é€ï¼"
          echo "ğŸ·ï¸  ç‰ˆæœ¬: ${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ æ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "æ‹‰å–å‘½ä»¤:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: åˆ›å»º GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}

            Docker é•œåƒå·²å‘å¸ƒï¼š
            - `legege1997/golem:${{ steps.version.outputs.version }}`
            - `legege1997/golem:latest`

            ### å¿«é€Ÿéƒ¨ç½²
            ```bash
            docker pull legege1997/golem:${{ steps.version.outputs.version }}
            docker-compose pull
            docker-compose up -d
            ```
          draft: false
          prerelease: false
